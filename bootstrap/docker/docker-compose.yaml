version: '2'

services:
  web:
    image: nginx:latest
    container_name: "nginx"
    ports:
      - "80:80"
    env_file: .env
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    links:
      - php
    volumes_from:
      - app-data

  # php
  php:  
    build: ./php/
    container_name: "php7-fpm"
    env_file: .env
    expose:
      - 9000
    links:
      - mysql
    volumes_from:
      - app-data

  # mysql
  mysql:
    image: mysql:latest
    volumes_from:
      - mysql-data
    #ports:
    #  - "3306:3306"
    container_name: "mysql"
    env_file: .env
  
  # wordpress data
  app-data:
    image: php:7.0-fpm
    container_name: "app-data"
    volumes:
      - ${PERSISTENT_APP}:/var/www/html
    command: "true"
  
  # mysql data
  mysql-data:
    image: mysql:latest
    container_name: "mysql-data"
    volumes:
      - ${PERSISTENT_DB}:/var/lib/mysql
    command: "true"
  
  # phpmyadmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: "phpmyadmin"
    ports:
      - 8080:80
    links:
      - mysql
    environment:
      PMA_HOST: mysql