--- 
- name: add uswer with ssh key
  hosts: all
  become: yes
  become_user: root
  tasks:
    - name: add 1 user
      user: 
        name: "{{user}}"
        generate_ssh_key: true
        state: present
    - name: create authorized_key file
      file:
        path: "/home/{{user}}/.ssh/authorized_keys"
        mode: 0600
        state: touch
        owner: "{{user}}"

    - name: add public key
      lineinfile:
        path: "/home/{{user}]/.ssh/authorized_keys"
        line: "{{line}}"