---
 - name: Installs wordpress
   hosts: cyberkkk
   become: yes
   become_method: sudo
   tasks:
     - name: Install necessary packages
       package:
         name: "{{item}}"
         state: latest
       with_items:
          - wget
          - unzip
          - httpd
          - mysql
          - mariadb-server
     - name: Download wordpress package
       get_url:
          url: "https://wordpress.org/latest.tar.gz"
          dest: /tmp/

     - name: Unzip wordpress file
       unarchive:
         src: "/tmp/wordpress-5.2.1.tar.gz"
         dest: "/var/www/html/"
         remote_src: yes
       become: yes
       become_method: sudo

     - name:  Move files to html folder
       shell: "mv /var/www/html/wordpress/*  /var/www/html/"
       become: yes
       become_method: sudo
       ignore_errors: yes


     - name: restart httpd
       systemd:
         name: httpd
         state: restarted
         enabled: yes
       become: yes
       become_method: sudo
     - name: install remi and epel repo from remote
       yum:
         name:
         - "{{ remi_release_url }}"
         - "{{ epel_release_url }}"
       become: true

     - name: get remi key
       get_url:
       - url: "{{ remi_key_url }}"
       - dest: /etc/pki/rpm-gpg/RPM-GPG-KEY-remi
       become: true
     - name: install php7 packages
       yum:
          name:
          - php
          - nginx
          - php-fpm
          - php-mysql
          - php-pdo
          - php-mbstring
          - php-xml
          - php-gd
          enablerepo: "remi-{{ php_version }},epel"
       become: true
